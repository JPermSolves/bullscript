<!DOCTYPE html>
<html>
	<head>
		<base href="https://jpermsolves.github.io/bull-script">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="apple-touch-icon" sizes="180x180" href="https://jpermsolves.github.io/bull-script/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="https://jpermsolves.github.io/bull-script/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="https://jpermsolves.github.io/bull-script/favicon-16x16.png">
		<link rel="manifest" href="https://jpermsolves.github.io/bull-script/site.webmanifest">
		<title>Bullscript | A game about Unicode.</title>
		<style>
			#character {
				text-align: center;
				font-size: 7em;
				margin: 10px;
			}
			button {
				font-family: "Noto Sans";
				font-size: 3em;
				transition-duration: 0.1s;
				border-width: 1%;
				width: 42%;
				margin: 3%;
				color: white;
			}
			button:hover {
				color: black;
			}
			#trueButton {
				border-color: red;
				background-color: black;
			}
			#trueButton:hover {
				background-color: red;
			}
		</style>
		<script>
			var char, charSet, character, charSetName, trueButton;
			function randomIntFromInterval(min, max) { // min and max included 
				return Math.floor(Math.random() * (max - min + 1) + min);
			}
			function sleep(milliseconds) {
				const date = Date.now();
				let currentDate = null;
				do {
					currentDate = Date.now();
				} while (currentDate - date < milliseconds);
			}
		</script>
	</head>
	<body>
		<p id="character"></p>
		<button id="trueButton"></button>
		<button>CLicky</button>
		<script>
			character = document.getElementById("character");
			trueButton = document.getElementById("trueButton");
			charset = randomIntFromInterval(1,4);
			if (charset == 1) {
				char = randomIntFromInterval(33, 127);
				character.style.fontFamily = "Noto Sans";
				charSetName = "Basic Latin (ASCII)";
			} else if (charset == 2) {
				char = randomIntFromInterval(128,255);
				character.style.fontFamily = "Noto Sans";
				charSetName = "Latin-1 Supplement";
			} else if (charset == 3) {
				char = randomIntFromInterval(1424, 1535);
				character.style.fontFamily = "Noto Sans Hebrew";
				charSetName = "Hebrew";
			} else {
				char = randomIntFromInterval(19968, 40959);
				character.style.fontFamily = "Noto Sans Chinese";
				charSetName = "CJK Unified Ideographs (Han)";
			}
			character.innerHTML = String.fromCodePoint(char);
			trueButton.innerHTML = charSetName;
		</script>
	</body>
</html>
