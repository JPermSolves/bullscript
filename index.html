<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Bullscript | A game about Unicode.</title>
	</head>
	<body>
		<p id="character"></p>
		<script>
			document.getElementByID("character").innerHTML = String.fromCodePoint(Math.floor(Math.random() * (1114112)))
		</script>
	</body>
</html>
